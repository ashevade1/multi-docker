sudo: required
services:
    - docker

before_install:
    - docker build -t ashevade/react-test -f ./client/Dockerfile.dev ./client
scripts:
    - docker run -e CI=true ashevade/react-test npm test 

after-success:
    - docker build -t ashevade1/multi-client ./client
    - docker build -t ashevade1/multi-nginx ./nginx
    - docker build -t ashevade1/multi-server ./server
    - docker build -t ashevade1/multi-worker ./worker
    #Login to docker CLI
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

    #push the images
    - docker push ashevade1/multi-client
    - docker push ashevade1/multi-nginx
    - docker push ashevade1/multi-server
    - docker push ashevade1/multi-worker








