sudo: required
language: generic
services:
    - docker

before_install:
    - docker build -t ashevade/react-test -f ./client/Dockerfile.dev ./client
scripts:
    - docker run -e CI=true ashevade/react-test npm test 

after-success:
    - docker build -t ani123/multi-client ./client
    - docker build -t ani123/multi-nginx ./nginx
    - docker build -t ani123/multi-server ./server
    - docker build -t ani123/multi-worker ./worker
    #Login to docker CLI
    #- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    - docker login -u "$DOCKER_ID" -p "$DOCKER_PASSWORD" docker.io

    #push the images
    - docker push ani123/multi-client
    - docker push ani123/multi-nginx
    - docker push ani123/multi-server
    - docker push asani123hevade1/multi-worker








